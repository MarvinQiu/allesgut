spring:
  application:
    name: allesgut-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/allesgut
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:Putongmima}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB

# WARNING: Change JWT secret in production! The default value is insecure.
# Set JWT_SECRET environment variable with a strong random string.
jwt:
  secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnly}
  expiration: 2592000000  # 30 days in ms

aliyun:
  oss:
    endpoint: ${ALIYUN_OSS_ENDPOINT:https://oss-cn-hangzhou.aliyuncs.com}
    access-key-id: ${ALIYUN_ACCESS_KEY_ID:}
    access-key-secret: ${ALIYUN_ACCESS_KEY_SECRET:}
    bucket-name: ${ALIYUN_OSS_BUCKET:allesgut-media}

logging:
  level:
    root: INFO
    com.allesgut: DEBUG
